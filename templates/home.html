{% extends 'vue_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<div id="app" class="card col-md-8 offset-md-2 mt-4 px-0">
  <div class="card-header text-center"><h1>Work Orders</h1></div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6 mb-3">
        <search-bar v-on:emitted-search-text="getSearchText($event)"></search-bar>
      </div>
      <div class="col-sm-6 mb-3">
        <button class="btn btn-outline-danger float-right">Add Work Order</button>
      </div>
    </div>
    <workorder-list v-bind:work-orders="workOrders"></workorder-list>
  </div>
</div>
{% endblock content %}

{% block js %}
{{ block.super }}
<script>
Vue.component('search-bar', {
  props: {

  },
  data() {
    return {
      searchText: ''
    }
  },
  mounted() {
    this.search = this.searchText;
  },
  methods: {
    emitSearchValue(searchText) {
      this.$emit('emitted-search-text',  searchText);
    }
  },
  template: `
    <div class="input-group">
      <input type="text" v-model:value="searchText" class="form-control" placeholder="Search Worker" aria-label="Search Worker">
      <div class="input-group-append">
        <button class="btn btn-outline-danger" v-on:click="emitSearchValue(searchText)">Search</button>
      </div>
    </div>
  `
})

Vue.component('workorder-list', {
  delimiters: ['[[', ']]'],
  props: {
    workOrders: Array,
  },
  template: `
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Deadline</th>
          <th scope="col">Workers</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="workOrder in workOrders">
          <th scope="row">[[ workOrder.title ]]</th>
          <td>[[ workOrder.description ]]</td>
          <td>[[ workOrder.deadline ]]</td>
          <td>
            <span v-for="worker in workOrder.workers">
              <button class="btn btn-outline-primary btn-sm mx-1">
                [[ worker.name ]]
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  `
})

var vm = new Vue({
  el: '#app',
  data:{
    workOrders: [],
    searchText: '',
  },
  mounted() {
    this.loadWorkOrders();
  },
  methods: {
    getSearchText(searchText) {
      this.searchText = searchText;
      this.loadWorkOrders(this.searchText);
    },
    loadWorkOrders(searchParam) {
      axios({
      method: 'get',
      url: `${apiRootUrl}work-orders/`,
      params: {
        workers_name: searchParam
      },
      header: {
        'Authorization': UserToken
        }
      })
      .then(response => {
        this.workOrders = response.data;
      });
    },
  }
})
</script>
{% endblock js %}
