{% extends 'vue_base.html' %}

{% block title %}Home{% endblock title %}

{% block css %}
<style>
/* modal CSS */
.modal-mask {
  position: fixed;
  z-index: 9998;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, .5);
  display: table;
  transition: opacity .3s ease;
}

.modal-wrapper {
  display: table-cell;
  vertical-align: middle;
}

.modal-container {
  width: 300px;
  margin: 0px auto;
  padding: 20px 30px;
  background-color: #fff;
  border-radius: 2px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
  transition: all .3s ease;
  font-family: Helvetica, Arial, sans-serif;
}

.modal-header h3 {
  margin-top: 0;
  color: #42b983;
}

.modal-body {
  margin: 20px 0;
}

.modal-default-button {
  float: right;
}

/*
 * The following styles are auto-applied to elements with
 * transition="modal" when their visibility is toggled
 * by Vue.js.
 *
 * You can easily play with the modal transition by editing
 * these styles.
 */

.modal-enter {
  opacity: 0;
}

.modal-leave-active {
  opacity: 0;
}

.modal-enter .modal-container,
.modal-leave-active .modal-container {
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
</style>
{% endblock css %}

{% block content %}
<div id="app" class="card col-md-8 offset-md-2 mt-4 px-0">
  <div class="card-header text-center"><h1>Work Orders</h1></div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6 mb-3">
        <search-bar v-on:emitted-search-text="getSearchText($event)"></search-bar>
      </div>
      <div class="col-sm-6 mb-3">
        <button v-on:click="showModal=true" class="btn btn-outline-danger float-right">Add Work Order</button>
        <add-workorder-modal v-if="showModal" v-on:close="showModal=false"></add-workorder-modal>
      </div>
    </div>
    <workorder-list v-bind:work-orders="workOrders"></workorder-list>
  </div>
</div>
{% endblock content %}

{% block js %}
{{ block.super }}
<script>
Vue.component('add-workorder-modal', {
  template: `
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              default body
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              default footer
              <button class="modal-default-button" @click="$emit('close')">
                OK
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
  `
})

Vue.component('search-bar', {
  props: {

  },
  data() {
    return {
      searchText: ''
    }
  },
  mounted() {
    this.search = this.searchText;
  },
  methods: {
    emitSearchValue(searchText) {
      this.$emit('emitted-search-text',  searchText);
    }
  },
  template: `
    <div class="input-group">
      <input type="text" v-model:value="searchText" class="form-control" placeholder="Search Worker" aria-label="Search Worker">
      <div class="input-group-append">
        <button class="btn btn-outline-danger" v-on:click="emitSearchValue(searchText)">Search</button>
      </div>
    </div>
  `
})

Vue.component('workorder-list', {
  delimiters: ['[[', ']]'],
  props: {
    workOrders: Array,
  },
  template: `
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Deadline</th>
          <th scope="col">Workers</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="workOrder in workOrders">
          <th scope="row">[[ workOrder.title ]]</th>
          <td>[[ workOrder.description ]]</td>
          <td>[[ workOrder.deadline ]]</td>
          <td>
            <span v-for="worker in workOrder.workers">
              <button class="btn btn-outline-primary btn-sm mx-1">
                [[ worker.name ]]
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  `
})

var vm = new Vue({
  el: '#app',
  data:{
    workOrders: [],
    searchText: '',
    showModal: false,
  },
  mounted() {
    this.loadWorkOrders();
  },
  methods: {
    getSearchText(searchText) {
      this.searchText = searchText;
      this.loadWorkOrders(this.searchText);
    },
    loadWorkOrders(searchParam) {
      axios({
      method: 'get',
      url: `${apiRootUrl}work-orders/`,
      params: {
        workers_name: searchParam
      },
      header: {
        'Authorization': UserToken
        }
      })
      .then(response => {
        this.workOrders = response.data;
      });
    },
  }
})
</script>
{% endblock js %}
